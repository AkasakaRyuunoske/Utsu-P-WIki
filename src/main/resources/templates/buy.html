<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Utsu-P-Wiki Home Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only libs. JS at the end of the page -->

	<script type="text/javascript" src="/js/load-css.js"></script>

    <link rel="icon" type="image/x-icon" href="/Post-Traumatic-Stress-Disorder.jpg">
    <link rel="stylesheet" type="text/css" href="/css/products.css">

    <!-- JQuery for AJAX calls only-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 

</head>
<body>

	<div class="navigation">

		<!-- To know who the the user is -->
		<h2>You are:
        <span id="currentUser">Anonymous</span>
		</h2>

		<!-- To know where the user is -->
		<h2>You are at:
			<span id="locationsContainer">
				<span th:each="locations : ${location}" th:text="${locations}" onclick="navigate(this)"></span>
			</span>	
		</h2>
	</div>

	<!-- Principal Header, same for all pages -->
	<header id="headers"></header>
	<!-- Here the main content of the page starts -->

<div class="main-content-container" style="width: 99%">

	<div class="main-div">

		<div class="product" th:each="products : ${productsList}">

			<div class="photo-main">
				<img th:src="@{${products.productImage}}" class="products-img">

				<div>Date Out:
					<span th:text="${products.dateOut}" th:remove="tag"></span>

					<br>

					<span><a th:href="${products.linkSpotify}">On spotify</a></span>
				</div>
			</div>

			<div class="product__info">
				<div class="title-span">

					<h1 class="title-h1 header-options-text stack" style="text-align:initial; --stacks: 3;" onclick="buy(this)">
						<span style="--index: 0;" th:text="${products.productName}"></span>
						<span style="--index: 1;" th:text="${products.productName}"></span>
						<span style="--index: 2;" th:text="${products.productName}"></span>
					</h1>

					<span style="font-size: 1vw;">COD:
						<span th:text="${products.id}" th:remove="tag"></span>
					</span>
				</div>

				<div class="price">
					<span>Â¥
						<span th:text="${products.cost}" th:remove="tag"></span>
					</span>
				</div>

				<div class="description">

					<h3 class="products-h3">Constains</h3>

					<ul>
						<li th:text="${products.contains}">
					</ul>

				</div>

				<button class="buy--btn">BUY</button>

			</div>
		</div>
	</div>
</div>

<footer id="footer"></footer>
</body>
<script type="text/javascript" src="/js/navigation.js"></script>
<script type="text/javascript" src="/js/Components/header.js"></script>
<script type="text/javascript" src="/js/Components/footer.js"></script>
<script type="text/javascript" src="/js/Components/navigation-component.js"></script>

<script type="text/javascript" src="/js/buy.js"></script>
</html>
