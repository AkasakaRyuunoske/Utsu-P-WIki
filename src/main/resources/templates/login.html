<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- JQuery for AJAX calls only-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> 

    <title>Utsu-P-Wiki Home Page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only libs. JS at the end of the page -->

    <script type="text/javascript" src="/js/load-css.js"></script>

    <link rel="icon" type="image/x-icon" href="/Post-Traumatic-Stress-Disorder.jpg">

</head>
<body>

<div class="navigation">

    <!-- To know who the the user is -->
    <h2>You are:
<!--         <span th:if="*{currentUser}" th:text="*{currentUser}" id="currentUser"></span> -->
        <span id="currentUser">Anonymous</span>
    </h2>

    <h2>You are at:
        <span id="locationsContainer">
			<span th:each="locations : ${location}" th:text="${locations}" onclick="navigate(this)"></span>
		</span>
    </h2>
</div>

<!-- Principal Header, same for all pages -->
    <header id="headers"></header>

<!-- Here the main content of the page starts -->

<div class="main-content-container">

<!-- Error messages are sent directly by back-end. They are displayed here -->
    <h1 id="userNameOrPasswordError"></h1>
    
    <form id="logInForm">
        <label  for="userName">User Name:</label>
        <input  type="text" id="userName">

        <br>

        <label  for="password">Password:</label>
        <input  type="password" id="password">

        <br>
        
        <button type="submit">Log-in</button>
    </form>

    <div>
        <h1>If r new:</h1>
        <a href="/registration">Register</a>
    </div>
    
</div>

<!-- Below starts footer -->

<footer id="footer"></footer>
</body>
<script type="text/javascript" src="/js/navigation.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<script type="text/javascript" src="/js/Components/header.js"></script>
<script type="text/javascript" src="/js/Components/footer.js"></script>
</html>
